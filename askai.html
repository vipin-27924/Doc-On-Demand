<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Disease Precaution Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script> <!-- Tailwind CSS CDN -->
    <!-- Optional: Font Awesome (for icons like search) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Optional: Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

    <!-- Background Video -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden z-[-1]">
        <video autoplay muted loop class="w-full h-full object-cover object-center">
            <source src="your-background-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Content Container -->
    <div class="bg-white bg-opacity-90 rounded-xl shadow-lg p-8 max-w-lg w-full">
        <h1 class="text-3xl text-gray-800 font-semibold mb-6 text-center">AI Disease Precaution Assistant</h1>

        <!-- Input Area with Image Icon -->
        <div class="flex items-center mb-6">
            <img src="search-icon.png" alt="Search Icon" class="w-8 h-8 mr-4">
            <input type="text" id="disease-input" placeholder="Enter disease name or ask about precautions..." class="w-full py-3 px-4 text-lg border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 transition duration-300 ease-in-out">
        </div>

        <!-- Button -->
        <button onclick="getPrecaution()" class="w-full py-3 px-6 bg-blue-500 text-white rounded-lg text-lg hover:bg-blue-600 transition duration-300 ease-in-out">
            Get Precautions
        </button>

        <!-- Response Output -->
        <div id="response-output" class="mt-6 bg-gray-200 p-6 rounded-lg text-gray-800"></div>
    </div>

    <script src="askai.js"></script>
</body>
</html>
